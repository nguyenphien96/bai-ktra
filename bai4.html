<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <input type="text" id="s1">
    <button onclick="bam()">bấm</button>
    <p>diện tích:</p>
    <p id="ss"></p>
    <p>chu vi</p>
   <p id="ss1"></p>
    <p>độ dài cạnh</p>
    <p id="ss2"></p>
    <script>
        function bam() {
            let a = +document.getElementById("s1").value;
            document.getElementById("ss").innerHTML = a * a;
            document.getElementById("ss1").innerHTML = a * 4;
            document.getElementById("ss2").innerHTML = a ;
        }
    </script>
</body>
